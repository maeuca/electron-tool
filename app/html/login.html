<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="photon/css/photon.min.css">
</head>
<body>

<div class="window">
    <header class="toolbar toolbar-header">
        <div class="toolbar-actions">
            <div class="btn-group">
                <button class="btn btn-default">
                    <span class="icon icon-home"></span>
                </button>
                <button class="btn btn-default" onclick="renderer.navigate('networks')">
                    <span class="icon icon-cog"></span>
                </button>
                <button class="btn btn-default">
                    <span class="icon icon-folder" onclick="renderer.openFile()"></span>
                </button>
            </div>
            <img class="img-circle pull-right media-object" src="print-icon.png" width="24" height="24">
        </div>
    </header>


    <div class="window-content">
        <form>
            <div class="form-group">
                <label>Username</label>
                <input type="text" id="username" class="form-control" value="vcadmin" placeholder="Username">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" class="form-control" value="c0mmanD1" placeholder="Password">
            </div>

            <div class="form-group" id="networks">
            </div>
        </form>

        <div>
            <span class="active" id="messages"></span>
        </div>
    </div>

    <footer class="toolbar toolbar-footer">
        <div class="toolbar-actions">
            <button class="btn btn-default" onclick="renderer.quit()">
                Exit
            </button>
            <button id='login-button' class="btn btn-default pull-right" style='display:none' onclick="renderer.authenticate()">
                Login
            </button>
        </div>
    </footer>
</div>

</body>
<script>
    const Login = require('./renderers/Login')
    const renderer = new Login()
</script>
</html>
